<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Registrar Fichaje</h2>
    <form action="{{ url_for('fichar') }}" method="POST">
        <label for="vehiculo">Matrícula del Vehículo:</label>
        <input type="text" name="vehiculo" id="vehiculo" required>  <!-- Se usa input en vez de desplegable -->
        
        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="Entrada">Entrada</option>
            <option value="Salida">Salida</option>
        </select>

        <button type="submit">Fichar</button>
    </form>

    <a href="{{ url_for('dashboard') }}">Volver al Panel</a>
</body>
</html>
